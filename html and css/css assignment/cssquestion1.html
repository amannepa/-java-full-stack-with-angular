<html>
    <head>
        <style>
            body{
                background-color:blue;
            }
            p{
                background-color:slategray;
            }
            #h{
                background-color:red;
            }
            #f{
                background-color:pink;
            }
        </style>
    </head>
        

    </head>
    <body>
        <p> CSS background-color example</p>
        <div>
            <p id="h">inside the div element</p>
            <p id="f">this has its own colour</p>
            <p id="h">still inside div element</p>
        </div>
    </body>
</html>
